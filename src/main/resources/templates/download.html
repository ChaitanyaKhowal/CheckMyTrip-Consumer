<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CheckMyTrip</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="website icon" type="png" href="/images/Favcon.png">
	<style>
		body {
			background-color: rgba(21, 74, 127, 0.8);
			/* Keeping background with lower opacity */
		}
	</style>
</head>

<body>

	<div th:if="${message}" class="alert alert-danger">
		<p th:text="${message}"></p>
	</div>


	<!-- Button to Open Modal -->
	<div class="container mt-5 text-center">
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#downloadModal">
			Download Ticket
		</button>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="downloadModal" tabindex="-1" aria-labelledby="downloadModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="downloadModalLabel">Download Your Ticket</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form th:action="@{/download-ticket}" th:object="${passenger}" method="post">
						<div class="mb-3">
							<label for="pnr" class="form-label">Enter PNR:</label>
							<input type="text" id="pnr" name="pnr" class="form-control" required>
						</div>
						<button type="submit" class="btn btn-primary">Download</button>
					</form>
					<div th:if="${message}" class="mt-3 alert alert-warning">
						<p th:text="${message}"></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
