<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CheckMyTrip - View Tickets</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="website icon" type="png" href="/images/Favcon.png">
	<style>
		* {
			color: #ffffff;
		}

		html,
		body {
			background-color: #154a7f;
			height: 100%;
			display: flex;
			flex-direction: column;
		}

		.container {
			background-color: #d03d28;
			padding: 20px;
			border-radius: 10px;
		}

		.navbar {
			background-color: #d03d28 !important;
		}

		.navbar-brand img {
			height: 60px;
			width: auto;
		}

		.navbar-nav .nav-link {
			color: white !important;
			font-size: 1.4rem;
		}

		.container1 {
			padding-left: 12%;
			border-radius: 10px;
			width: 100%;
			padding-right: 12%;
			flex: 1;
		}

		.table {
			background-color: white;
			color: black;
			border-radius: 10px;
			overflow: hidden;
		}

		.btn {
			background-color: #d03d28;
			color: #ffffff;
		}

		.btn:hover {
			background-color: #154a7f;
			color: #ffffff;
		}

		.footer {
			background-color: #ffffff;
			height: 13.2vh;
			padding: 10px 0;
			margin-top: auto;
			text-align: center;
		}

		.socialIcons {
			display: flex;
			justify-content: center;
			gap: 10px;
		}

		.socialIcons a {
			text-decoration: none;
			padding: 5px;
			background-color: white;
			border-radius: 50%;
		}

		.socialIcons a i {
			font-size: 1.5em;
			color: black;
			opacity: 0.9;
		}

		.socialIcons a:hover {
			background-color: #111;
			transition: 0.5s;
		}

		.socialIcons a:hover i {
			color: white;
			transition: 0.5s;
		}

		.footerBottom p,
		.designer {
			color: black;
			margin: 5px 0;
			font-size: 0.9rem;
		}
	</style>
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg w-100">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="/images/CheckMyTrip.jpg" alt="CheckMyTrip Logo">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/">Book Ticket</a></li>
					<li class="nav-item"><a class="nav-link" href="/download">Download Ticket</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Main Content -->
	<div class="container1 mt-5">
		<h1>View All Tickets</h1>
		<h5>Your booked journeys are listed below</h5>

		<div class="card p-4 shadow-sm">
			<table class="table table-bordered table-striped">
				<thead class="table-dark">
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Age</th>
						<th>Date of Journey</th>
						<th>Boarding Station</th>
						<th>Destination</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ticket:${ticketviewer}">

						<td th:text="${ticket.id}"></td>
						<td th:text="${ticket.name}"></td>
						<td th:text="${ticket.age}"></td>
						<td th:text="${ticket.journeyDate}"></td>
						<td th:text="${ticket.source}"></td>
						<td th:text="${ticket.destination}"></td>
					</tr>
				</tbody>
			</table>
			<a href="/" class="btn btn1 mt-3">Book a Ticket</a>
		</div>
	</div>

	<footer class="footer">
		<div class="socialIcons">
			<a href="tel:+917620085558"><i class="fa-solid fa-phone"></i></a>
			<a href="mailto:chaitanyakhowal8@gmail.com"><i class="fa-solid fa-envelope"></i></a>
			<a href="https://www.linkedin.com/in/chaitanya-khowal-331b47272/"><i class="fa-brands fa-linkedin"></i></a>
			<a href="https://github.com/ChaitanyaKhowal"><i class="fa-brands fa-github"></i></a>
			<a href="https://www.instagram.com/devil_since.2001/"><i class="fa-brands fa-instagram"></i></a>
		</div>

		<div class="footerBottom">
			<p>Thanks for visiting! Feel free to connect with me.</p>
			<p>Designer |<span class="designer"> Chaitanya Khowal</span></p>
			<p>&copy; 2025</p>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
