<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ticket Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="website icon" type="png" href="/images/Favcon.png">
	<style>
		body {
			background-color: #f8f9fa;
		}

		.ticket {
			background: #fff;
			border-radius: 10px;
			border: 2px dashed #d03d28;
			padding: 20px;
			max-width: 400px;
			margin: auto;
			box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
			position: relative;
		}

		/* Adding left & right cut edges */
		.ticket::before,
		.ticket::after {
			content: "";
			width: 40px;
			height: 40px;
			background: #f8f9fa;
			position: absolute;
			border-radius: 50%;
			top: 50%;
			transform: translateY(-50%);
		}

		.ticket::before {
			left: -20px;
		}

		.ticket::after {
			right: -20px;
		}

		.ticket-header {
			text-align: center;
			font-size: 1.5rem;
			font-weight: bold;
			color: #d03d28;
			margin-bottom: 15px;
		}

		.ticket table {
			width: 100%;
		}

		.ticket table th {
			text-align: left;
			color: #154a7f;
			font-size: 1rem;
		}

		.ticket table td {
			text-align: right;
			font-size: 1rem;
			color: #000;
		}

		.ticket-footer {
			text-align: center;
			margin-top: 15px;
		}

		.btn-primary {
			background-color: #d03d28;
			border: none;
		}

		.btn-primary:hover {
			background-color: #154a7f;
		}
	</style>
</head>

<body>

	<div class="container mt-5">
		<div class="ticket">
			<div class="ticket-header">üéüÔ∏è Ticket Details üéüÔ∏è</div>
			<table>
				<th:block th:if="${download != null}">
					<tr>
						<th>Name:</th>
						<td th:text="${download.name}"></td>
					</tr>
					<tr>
					<tr>
						<th>Age:</th>
						<td th:text="${download.age}"></td>
					</tr>
					<th>PNR Number:</th>
					<td th:text="${download.pnrNo}"></td>
					</tr>
					<tr>
						<th>Date of Journey:</th>
						<td th:text="${download.journeyDate}"></td>
					</tr>
					<tr>
						<th>Boarding From:</th>
						<td th:text="${download.source}"></td>
					</tr>
					<tr>
						<th>Destination:</th>
						<td th:text="${download.destination}"></td>
					</tr>
				</th:block>
			</table>
			<div class="ticket-footer">
				<a href="/" class="btn btn-primary">Go Back</a>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
